    <script>
      function wordBlanks(myNoun, myAdj, myVerb, myAdverb) {
        var result = "";
        result +=

          myAdj +
          " " +
          myNoun +
          " " +
          myVerb +
          " to the store " +
          myAdverb +
          ".";
        return result;
      }

      console.log(wordBlanks("dog", "big", "ran", "quickly"));
      console.log(wordBlanks("bike", "slow", "flew", "slowly"));
    </script>
